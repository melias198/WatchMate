<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>WatchMate | Login</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
		

	</head>


	<body>
		

		<div id="site-content">
			<header class="site-header">
				<div class="container">
					<a href="index.html" id="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-copy">
							<h1 class="site-title">WatchMate</h1>
							<small class="site-description">Where Films Find Their Voice</small>
						</div>
					</a> <!-- #branding -->

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="review.html">Movie Reviews</a></li>
							<li class="menu-item current-menu-item"><a href="login.html">Login</a></li>
						</ul> <!-- .menu -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
			<main class="main-content">
				<div class="container">
					<div class="page">
						<div class="breadcrumbs">
							<a href="index.html">Home</a>
							<span>Login</span>
						</div>

						<div class="content">
							<div class="row">
                                <p style="color: red;" id="login-error-message"></p>
                                
                                <div class="login-container">

                                    <div class="col-md-6">
                                        <form action="" onsubmit="handleLogin(event)">
                                            <input id="login-username" type="text" class="input" placeholder="Username" required>
                                            <input id="login-password" type="password" class="input" placeholder="Password" required>
                                            <button class="submit-btn" type="submit">Login</button>
                                            <p>Didn't have account? <a href="registration.html">Sign Up</a></p>
                                        </form>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <img class="w-100" src="./images/login.png" alt="">
                                    </div>
                            
                            
                                </div>
								
							</div> <!-- .row -->
						</div>
					</div>
				</div> <!-- .container -->
			</main>


			<footer class="site-footer">
				<div class="container">
					<div class="colophon" style="text-align: center;">Copyright 2024 WatchMate. All rights reserved</div>
				</div> <!-- .container -->

			</footer>
		</div>
		<!-- Default snippet for navigation -->
		


		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
        <script src="./auth.js"></script>
		<script src="./details.js"></script>
        <script src="./logout.js"></script>
		
	</body>

</html>
